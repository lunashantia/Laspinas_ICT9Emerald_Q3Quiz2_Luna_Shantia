<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {background-color: rgb(71, 0, 0);}
    .container {background-color: rgba(105, 7, 7, 0.486);}
</style>

</head>
<body>
    
    <div class= "container mt-5 text-white text-center">
        <h1>TICKET</h1>
     </div>

     <div class= "container mt-5 text-white text-center">
        <details ontoggle="message()">
            <summary>INFORMATION</summary>
            <i>add your personal information here</i>

        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="NAME">
                </div>   
            </div>

<br>

            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="AGE">
                </div>   
            </div>

<br>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="EMAIL">
                </div>   

<br>
<br>
<br>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="PHONE NUMBER">
                    </div>   
                </div>
            </div>

<br>

            <button type="submit" class="btn btn-outline-danger">SUBMIT</button>
         </form>
          </details>
    </div>

    <div class= "container mt-5 text-white text-center">
        <details ontoggle="message()">
            <summary>TICKET DETAILS</summary>
            <i>Select you ticket here</i>

            <form>

                <label>MOVIE:</label>
                <select class="form-select" id="movie">
                    <option>Select</option>
                    <option>Frozen</option>
                    <option>Tangled</option>
                    <option>Moana</option>
                </select>

                <label>SEAT:</label>
                <select class="form-select" id="seat">
                    <option value="none">Select</option>
                    <option value="600">ROW A - 600</option>
                    <option value="500">ROW B - 500</option>
                    <option value="400">ROW C - 400</option>
                </select>

                <label>Discount</label>
                <select class="form-select" id="discount">
                    <option value="none">Select</option>
                    <option value="0.3"><strong>Gold Membership</strong> - 30%</option>
                    <option value="0.2"><strong>Silver Membership</strong> - 20%</option>
                    <option value="0.2"><strong>Student/PWD</strong> - 20%</option>
                </select>

<br>

                <button type="button" class="btn btn-outline-danger" onclick="check_discount()">FINAL PRICE</button>
            </form>
    </div>
                <script>
                    function check_discount() {
                        var seat1 = document.getElementById('seat').value;
                        var disc1 = document.getElementById('discount').value;
                        var final = seat1 - (disc1*seat1);
        
                        window.alert ('your price is ' + final);
                    }
                </script>

         <div class= "container mt-5 text-white text-center">
             <details ontoggle="message()">
            <summary>PRINT TICKET</summary>
                <i>print ticket here</i>
                <br>
                <br>
                <button type="button" class="btn btn-outline-danger" onclick="print()">Print Ticket</button>
            </details>
                <img src="ticket.png">
                </div>

            <script>
                function print() {window.alert ('ticket is printing');}
            </script>



</body>
</html>
